net:
  bindIp: 0.0.0.0
  port: 27017
  ssl: {}
processManagement:
  fork: "true"
replication:
  replSetName: myReplicaSet
security:
  authorization: enabled
  keyFile: /var/lib/mongodb-mms-automation/keyfile
  transitionToAuth: true
setParameter:
  authenticationMechanisms: SCRAM-SHA-1
sharding: {}
storage:
  dbPath: /data/db
  engine: wiredTiger
systemLog:
  destination: file
  path: /data/db/mongodb.log
