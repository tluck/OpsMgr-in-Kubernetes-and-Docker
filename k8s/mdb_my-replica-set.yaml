---
apiVersion: mongodb.com/v1
kind: MongoDB
metadata:
  name: my-replica-set
  namespace: mongodb
spec:
  version: 4.2.8-ent
  type: ReplicaSet
  members: 3 
  opsManager:
    configMapRef:
      name: my-replica-set # Must match metadata.name in ConfigMap file
  credentials: opsmanager-admin-key
  persistent: true
  podSpec:
    cpu: "0.5"
    # note: it's important to always specify memory otherwise wired tiger cache will be calculated incorrectly and
    # monitoring tools will report the size of Kubernetes node instead of the real size of the container
    memory: 400Mi
    storage: 2Gi
  security:
    tls:
      enabled: true # false
      # ca: ca-pem
    authentication:
      enabled : true # false
      modes: ["SCRAM"]

  connectivity:
    replicaSetHorizons:
      - "horizon-1": "a8208a320092844ad8a14c5ed13ccdd8-1026494394.us-west-2.elb.amazonaws.com:27017"
      - "horizon-1": "ad5386194f1524592ad7f0688076cbfb-1588054373.us-west-2.elb.amazonaws.com:27017"
      - "horizon-1": "a69a1e9c2ccd943a988958eaa21b9235-275288408.us-west-2.elb.amazonaws.com:27017"
