---
apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: opsmanager

spec:
  replicas: 1
  version: 5.0.9 # 4.4.15
  jvmParameters: ["-Xms2560m", "-Xmx2560m"] # 2.5M is a good size for docker-desktop -- comment out for larger clusters in production
  adminCredentials: admin-user-credentials # Should match metadata.name in the Kubernetes secret for the admin user
  statefulSet:
    spec:
      template:
        metadata:
          annotations:
            key1: value1
        spec:
          containers:
            - name: mongodb-ops-manager
              resources:
                limits:
                  cpu: "0.75"  # "2.0"
                  memory: 3Gi  # 3Gi a good size for docker-desktop - use 5Gi or more for larger clusters in production

  security: # enables TLS for Ops Manager allowing it to serve traffic over HTTPS
    tls:
      # enabled: true (on by default here)
      ca: "opsmanager-ca" 
      secretRef: # secret containing the TLS certificate signed by known or custom CA. The secret must have a key "server.pem"
        name: "opsmanager-cert"

  externalConnectivity:
    type: LoadBalancer
    # type: NodePort # good for mini-kube (or where loadbalancer is not implemented)
    # port: 32080

  applicationDatabase:
    members: 3
    version: 5.0.7-ent # 4.4.4-ent
    # persistent: true
    security:
      # certsSecretPrefix: <prefix>
      tls:
        enabled: true
        ca: "opsmanager-ca" # needs to be mms-ca.crt
        # secretRef:
        #  name: "opsmanager-appdb-cert"
    podSpec:
      # cpu: "0.25"
      # memory: 500Mi # 4Gi
      persistence:
        single:
          storage: 2Gi # 5Gi
      podTemplate:
        spec:
          containers:
            - name: mongod
              resources:
                limits:
                  cpu: "0.25"
                  memory: 500Mi
                requests:
                  cpu: "0.25"
                  memory: 400Mi
            - name: mongodb-agent
              resources:
                limits:
                  cpu: "0.15"
                  memory: 100Mi
                requests:
                  cpu: "0.1"
                  memory: 75Mi
            - name: mongodb-agent-monitoring
              resources:
                limits:
                  cpu: "0.15"
                  memory: 100Mi
                requests:
                  cpu: "0.1"
                  memory: 75Mi

  configuration:
    mms.ignoreInitialUiSetup: "true"
    mms.adminEmailAddr:   thomas.luckenbach@mongodb.com
    mms.fromEmailAddr:    thomas.luckenbach@mongodb.com
    mms.replyToEmailAddr: thomas.luckenbach@mongodb.com
    mms.mail.hostname: smtp-svc.mongodb.svc.cluster.local
    mms.mail.port: "25"
    mms.mail.ssl: "false"
    mms.mail.transport: smtp
    mms.user.bypassInviteForExistingUsers: "true"
    mms.publicApi.whitelistEnabled: "false"
    automation.versions.source: remote # hybrid
    mongodb.release.autoDownload: "false" # stop downloads of binaries (unless you need to demo recovery)
    mongodb.release.autoDownload.enterprise: "true"
    mongodb.release.modulePreference: enterpriseRequired
    brs.queryable.pem: /opt/mongodb/mms/secrets/queryable-backup.pem # stored in a secret
    brs.queryable.expiration: "3600000"

  backup:
    enabled: true
    jvmParameters: ["-Xms1024m", "-Xmx1536m"] # 1M is a good size for docker-desktop -- comment out for larger clusters in production
    # queryableBackupSecretRef:
    #   name: "opsmanager-cert"
    opLogStores:
      - name: oplog
        mongodbResourceRef:
          name: opsmanager-oplog
        mongodbUserRef:
          name: dbadmin-opsmanager-oplog
    blockStores:
      - name: blockstore
        mongodbResourceRef:
          name: opsmanager-blockstore
        mongodbUserRef:
          name: dbadmin-opsmanager-blockstore
    statefulSet:
      spec:
        template:
          spec:
            containers:
              - name: mongodb-backup-daemon
                resources:
                  requests:
                    cpu: "0.5"
                    memory: 1.5Gi # 2Gi is good size for docker-desktop -- use 5Gi for larger clusters in production
                  limits:
                    cpu: "1.0"
                    memory: 2.0Gi # 2Gi is good size for docker-desktop -- use 5Gi for larger clusters in production
