---
apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: opsmanager

spec:
  replicas: 1
  version: 4.4.1 # 4.2.15
  jvmParameters: ["-Xms2560m", "-Xmx2560m"] # good size for docker-desktop
  adminCredentials: admin-user-credentials # Should match metadata.name in the Kubernetes secret for the admin user
  statefulSet:
    spec:
      template:
        metadata:
          annotations:
            key1: value1
        spec:
          containers:
            - name: mongodb-ops-manager
              resources:
                limits:
                  cpu: "1.0"  # "2.0"
                  memory: 3Gi # 3 good size for docker-desktop - 5GB or more is best

  security: # enables TLS for Ops Manager allowing it to serve traffic over HTTPS
    tls:
      enabled: true
      ca: "opsmanager-ca" 
      secretRef: # secret containing the TLS certificate signed by known or custom CA. The secret must have a key "server.pem"
        name: "opsmanager-cert"

  externalConnectivity:
    type: LoadBalancer
    #type: NodePort
    #port: 32080

  applicationDatabase:
    members: 3
    version: 4.2.8-ent
    persistent: true
    security:
      tls:
        enabled: true
        ca: "opsmanager-ca" # needs mms-ca.crt
        secretRef:
          name: "appdb-certs" # secret containing the TLS certificate signed by known or custom CA. The secret must have a key "server.pem"
    podSpec:
      cpu: "0.5"
      memory: 500Mi # 1Gi
      storage: 1Gi  # 2Gi
 
  configuration:
    mms.ignoreInitialUiSetup: "true"
    mms.adminEmailAddr: thomas.luckenbach@mongodb.com
    mms.fromEmailAddr: thomas.luckenbach@mongodb.com
    mms.mail.hostname: smtp-svc.mongodb.svc.cluster.local
    mms.mail.port: "25"
    mms.mail.ssl: "false"
    mms.mail.transport: smtp
    mms.replyToEmailAddr: thomas.luckenbach@mongodb.com
    mms.user.bypassInviteForExistingUsers: "true"
    mms.publicApi.whitelistEnabled: "false"
    automation.versions.source: mongodb # hybrid
    brs.queryable.pem: /opt/mongodb/mms/secrets/queryable-backup.pem # stored in a secret
    brs.queryable.expiration: "3600000"
    mongodb.release.autoDownload.enterprise: "true"
    mongodb.release.modulePreference: enterpriseRequired

  backup:
    enabled: true
    jvmParameters: ["-Xms1024m", "-Xmx1024m"] # good size for docker-desktop
    opLogStores:
      - name: oplog
        mongodbResourceRef:
          name: ops-mgr-oplog
        mongodbUserRef:
          name: dbadmin-ops-mgr-oplog
    blockStores:
      - name: blockstore
        mongodbResourceRef:
          name: ops-mgr-blockstore
        mongodbUserRef:
          name: dbadmin-ops-mgr-blockstore
    statefulSet:
      spec:
        template:
          spec:
            containers:
              - name: mongodb-backup-daemon
                resources:
                  requests:
                    cpu: "0.5"
                    memory: 1.2Gi # 5.0 # 1.2 is good size for docker-desktop