---
apiVersion: mongodb.com/v1
kind: MongoDBUser
metadata:
  name: dbadmin-opsmanager-oplog
spec:
  passwordSecretKeyRef:
    name: dbadmin-opsmanager-oplog # Match to metadata.name of the User Secret
    key: password
  username: "dbAdmin"
  db: "admin" #
  mongodbResourceRef:
    name: "opsmanager-oplog" # Match to MongoDB resource using authenticaiton
  roles:
    - db: "admin"
      name: "clusterAdmin"
    - db: "admin"
      name: "userAdminAnyDatabase"
    - db: "admin"
      name: "readWriteAnyDatabase"
    - db: "admin"
      name: "dbAdminAnyDatabase"

